<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Welcome to KokoaTalk</title>
	</head>

	<body class="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>11:40</span>
			</div>
			<div class="status-bar__column">
				<span>57%</span>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Izzie</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>
		<div class="main-screen main-chat">
			<div class="chat__timestamp"> Saturday, Oct 10, 2020 </div>
			<div class="message-row">
				<img src="img/izzie.jpeg" />
				<div class="message-row__content">
					<span class="message-row__author">Izzie</span>
					<div class="message-row__info">
						<span class="message-row__text">Hi!</span>
						<span class="message-row__time">11:12</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message-row__info">
						<span class="message-row__text"
							>It's been a long time!</span
						>
						<span class="message-row__time">11:12</span>
					</div>
				</div>
			</div>
		</div>
		<form action="" class="reply">
			<div class="reply__column">
				<i class="far fa-plus-square fa-lg"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message" />
				<i class="far fa-smile fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>
		<script
			src="https://kit.fontawesome.com/acf220f1ab.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
