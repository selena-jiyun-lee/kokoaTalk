<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Welcome to KokoaTalk</title>
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>11:40</span>
			</div>
			<div class="status-bar__column">
				<span>57%</span>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
			<p class="welcome-header__text"
				>If you have a Kokoa Account, log in with your eamil or phone
				number</p
			>
		</header>
		<form action="friends.html" method="GET" class="login-form">
			<input
				type="text"
				name="username"
				class="login-form__input"
				placeholder="Email or phone number"
			/>
			<input
				type="password"
				name="password"
				class="login-form__input"
				placeholder="Password"
			/>
			<input type="submit" class="login-form__btn" value="Log In" />
			<a href="#" class="login-form__link"
				>Find Kokoa Account or Password</a
			>
		</form>
		<script
			src="https://kit.fontawesome.com/acf220f1ab.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
