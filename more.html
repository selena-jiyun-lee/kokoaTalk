<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Welcome to KokoaTalk</title>
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>11:40</span>
			</div>
			<div class="status-bar__column">
				<span>57%</span>
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span>
					<i class="fas fa-search fa-lg"></i>
				</span>
				<span>
					<i class="fas fa-music fa-lg"></i>
				</span>
				<span>
					<a href="settings.html">
						<i class="fas fa-cog fa-lg"></i>
					</a>
				</span>
			</div>
		</header>
		<div class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="img/izzie.jpeg"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Izzie</h4>
						<h6 class="user-component__subtitle"
							>+ 353 010 123 1234</h6
						>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-alt"></i>
					<span>Calender</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-grin-wink"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-palette"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-user-circle"></i>
					<span>Account</span>
				</div>
			</div>
			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-quote-right"></i>
						</div>
						<span class="more-suggestions__icon-text">
							Kokoa Story
						</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-cat fa-2x"></i>
						</div>
						<span class="more-suggestions__icon-text">
							Kokoa Friends
						</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-image">
							<i class="fas fa-gamepad fa-2x"></i>
						</div>
						<span class="more-suggestions__icon-text">
							Kokoa Games
						</span>
					</div>
				</div>
			</div>
		</div>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="friends.html" class="nav__link">
						<i class="far fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="chats.html" class="nav__link">
						<span class="nav__notification badge">1</span>
						<i class="far fa-comments fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="find.html" class="nav__link">
						<i class="fas fa-search fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="more.html" class="nav__link">
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/acf220f1ab.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
